<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h1 class="title">Cadastrar</h1>
                <label class="gt">Nome</label>
                    <div class="input">
                        <img src="imagens/user-32x32.png" alt="" srcset="" class="img">
                      <input type="text" placeholder="Username" name="username" id="username">
                    </div>
                <label class="gt">Email</label>
                    <div class="input">
                        <img src="imagens/email-32x32.png" alt="" srcset="" class="img">
                     <input type="text" placeholder="Email" name="email" id="email">
                    </div>
                <label class="gt">Senha</label>
                    <div class="input">
                        <img src="imagens/senha-32x32.png" alt="" srcset="" class="img">
                        <input type="password" placeholder="Password" name="senha" id="senha"  maxlength="8" minlength="4">
                    </div>
            <br>        
            <div id="ht">
                <button type="submit" id="btn">Cadastrar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Matheus Albuquerque &copy;</p>
    </footer>
</body>
</html>
